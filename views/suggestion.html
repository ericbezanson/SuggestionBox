<div class="container">
    <div class="row">
        <div class="col-md-16">
            <h3>{{post.title}}</h3>
            <div ng-repeat="comment in comments">
                <p>{{comment.body}}</p>
                <span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span>
            </div>
        </div>
    </div>
</div>
